<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Postagem</h1>
        </div>
    </div>

        <div class="row">
            <div class="col-md-12">
                <h4 class="text-center text-secondary">Você realmente quer apagar a postagem?</h4>
            </div>
        </div>  
        
        <div class="row d-flex justify-content-center mt-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                      <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                      <small class="text-muted mt-3">Tema: {{postagem.tema.descricao}}</small>
                      <p class="card-text">{{postagem.texto}}</p>
                      <p class="card-text"><small class="text-muted">{{ postagem.date | date: 'dd/MM/yyyy' }} às {{ item.date | date: 'HH:mm' }}</small></p> <!--do | em diante é uma forma no angular de colocar a data e a hora-->
                    </div>
                  </div>
            </div>

        </div>
        <div class="row mt-5 ">
            <div class="col-md-12 d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/inicio'>Não</button>
                <button class="btn btn-success" (click)='apagar()'>Sim</button>
            </div>
        </div>

</div>
