<div class="container-fluid">
  <div class="row bg-secondary">
    <div class="col-md-12 text-white">


      <a routerLink='/inicio' class="text-white text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i> inicio
      </a>
      <!--linha 7 é o botão de inicio-->
      <h1 class="fs-54 text-center">Temas</h1>
      <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo</h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <!--tamanho do input-->
          <div class="form-group">
            <!--pode usar mesmo sem label/ a ngModel é sempre no imput após criar a model-->
            <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="digite a descrição do tema">

          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Final container fluid-->
<!--Tabela de temas inicio-->
<div class="container">

  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os Temas</h2>
    </div>
  </div>
  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <!--usando o d-flex para alinhar as 6 colunas-->
    <div class="col-md-6">
      <!--Tabela-->
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="text-right">Modificações</th>
          </tr>
        </thead>

        <tbody>
          <!--ngFor='' para replicar as tr, ou seja, esse abaixo vai criar os temas na lista com Id/tema/-->
          <!--ngFor='' vai varrer tema por tema lista por lista-->
          <tr *ngFor='let item of listaTemas'>
            <th >{{item.id}}</th> <!--Mostrar o Id / o {{}} é a interpolação-->
            <td>{{item.descricao}}</td> <!--Nome do Tema-->
            <td class="d-flex justify-content-end">
              <button class="btn btn-info mr-3">Editar</button> <!--MR =Margem a direita-->
              <button class="btn btn-danger">Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
<!--Tabela de temas Final-->
